<!DOCTYPE html>
<html>
  <head>
    <title> Add a Dropdown (Select Menu) </title>
  </head>
  <body>

    <label for="country"> Country: </label>
    <select id="country" name="country">
      <option value="ph"> Philippines </option>
      <option value="jp"> Japan </option>
      <option value="us"> United State</option>
    </select>

  </body>
</html>
